<!DOCTYPE html>
<html>
    <head>
        <title>Check last and first element</title>
    </head>
    <body>
        <main>

        </main>
        <script>
            const myArray = [1, 2, 1];

            if(myArray.length > 0 && myArray[0] === myArray[myArray.length - 1]) {
                console.log("First and last elements are the same!")
            } else {
                console.log("Elements are different!")
            }
        </script>
    </body>
</html>
