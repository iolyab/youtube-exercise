<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <main>

        </main>
        <script>
            const nums = [0, 2, 4, 1, 5, 6]

            for(i = 0; i < nums.length; i++) {
                if(nums[i] === 1) {
                    console.log(`We found an index of 1: ${i}`);
                } 
            }
        </script>
    </body>
</html>
