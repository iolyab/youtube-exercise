<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="search-container">
            <div class="left-section">
                <img class="bar-icon" src="icons/burger-bar.png">
                <img class="logo-img" src="icons/YouTube_Logo_2017.svg.png">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button-container">
                    <img class="search-button" src="icons/search-interface-symbol.png">
                </button>
                <button class="voice-button-container">
                    <img class="voice-button" src="icons/microphone.png">
                </button>
            </div>
            <div class="right-section">
                <button class="create-button">+ Create</button>
                <button class="notification-button-container">
                    <img class="notification-button" src="icons/notification-bell.png">
                </button>
                <img class="profile-photo" src="channels/unnamed.jpg">
            </div>
        </div>
    </body>
</html>
